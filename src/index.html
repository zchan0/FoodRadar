<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="container">
        <div class="filter">
            <select data-bind="options: ratingOptions, optionsText: 'text', optionsValue: 'value', value: ratingFilter, optionsCaption: 'Rating'"
                    id="rating-filter">
            </select>
            <!-- <span id="filter-result" data-bind="text: filteredPlaces().length + ' results'"></span> -->
        </div>
        <div id="list">
            <ul data-bind="foreach: filteredPlaces">
                <li><h3 data-bind="text: name" class="name"></h3></li>
            </ul>
        </div>
        <div id="map"></div>
    </div>
</body>
</html>
