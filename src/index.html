<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FOOD RADAR</h1>
            <!-- <h1 class="current-location">Unknown location</h1> -->
        </div>
        <div id="list">
            <div class="filter">
                <select data-bind="options: ratingOptions, optionsText: 'text', optionsValue: 'value', value: ratingFilter, optionsCaption: 'Rating'"></select>
            </div>
            <ul data-bind="foreach: filteredPlaces">
                <li class="item">
                    <div class="index">
                        <p data-bind="text: $index() + 1"></p>
                    </div>
                    <div class="name-duration-addr">
                        <p data-bind="text: name, event: {mouseover: $root.toggleMarkerBounce}" class="name"></p>
                        <p data-bind="text: 'Walk ' + duration.text" class="duration"></p>
                        <p data-bind="text: vicinity" class="vicinity"></p>
                    </div>
                </li>
            </ul>
        </div>
        <div id="map"></div>
    </div>
</body>
</html>
